<body>
<script type="text/javascript">
var d=new Date();
var a=new Array(7);
a[0]="Suday";
a[1]="Monday";
a[2]="Tuesday";
a[3]="Wednesday";
a[4]="Thursday";
a[5]="Friday";
a[6]="Saturday";
document.write("Today is : "+a[d.getDay()]);
document.write("<br>");
if(d.getHours<12){
    document.write("Current time is : "+d.getHours()+"AM"+" : "+d.getMinutes()+" : "+d.getSeconds());
}
else{
    document.write("Current time is : "+d.getHours()+"PM"+" : "+d.getMinutes()+" : "+d.getSeconds());
}
</script>
